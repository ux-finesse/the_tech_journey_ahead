<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Journey Ahead</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer ></script>
  </head>
  <body>
    <header>
      <div class="header_cont">
        <div class="logo">
          <h3>finesse</h3>
        </div>
        <div class="socials">
          <img
            src="/img/github.svg"
            alt="github"
            width="24"
            height="24"
            data-testid="githubImg"
          />
          <img
            src="/img/LinkedIn.svg"
            alt="linkedin"
            width="24"
            height="24"
            data-testid="githubImg"
          />
          <img
            src="/img/twitter.svg"
            alt="twitter"
            width="23.28"
            height="18.93"
            data-testid="githubImg"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="main_cont">
        <section class="slack-img">
          <img
            src="/img/finesse.svg"
            alt="slack profile img"
            width="419"
            height="678"
            data-testid="slackProfilePicture"
          />
        </section>

        <section class="info">
          <div class="info_cont">
            <h4>Slack Details</h4>
            <p data-testid="slackDisplayName">
              <strong>Slack Display Name:</strong>
              <span>finesse</span>
            </p>
            <p data-testid="currentTimeUTC">
              <strong>Current Time:</strong>
              <span>Peter Olugbenga</span>
            </p>
            <p data-testid="currentDay">
              <strong>Current Day:</strong>
              <span>Peter Olugbenga</span>
            </p>
            <p data-testid="slackEmail">
              <strong>Slack Email:</strong>
              <span>olasunkanmifinesse@gmail.com</span>
            </p>
          </div>
        </section>

        <section class="goals">
          <h4>Goals to archive in 2 years</h4>
        </section>
      </div>
    </main>
  </body>
</html>
